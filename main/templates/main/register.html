
{% extends 'main/layout.html' %}
{% block content %}


<div class="container">
  {% if messages%}
    {% for message in messages %}
        <div class="alert alert-primary " role="alert"> {{ message }}</div>
    {% endfor %}
{% endif %}

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Qeydiyyat Formu </h3>
                  <p class="f1-s-13 cl8 p-b-40">Bloqerlər üçün qeydiyyat formunu. tam doldurun*</p>


                <form action="http://127.0.0.1:8000/register/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="row">

                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Adiniz</label>
                        <input type="text" name="first_name" class="form-control form-control-lg" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n">Soyadiniz</label>
                          <input type="text" name="last_name" class="form-control form-control-lg" />
                        </div>
                      </div>
                    </div>
    
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m1">İstifadeci adi(nick name)</label>
                          <input type="text" name="username" class="form-control form-control-lg" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n1">Email</label>
                          <input type="email" name="email" class="form-control form-control-lg" />
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Parol</label>
                        <input type="password" name="password" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Parolunuzu təkrarlayın</label>
                        <input type="password" name="confirm_password"  class="form-control" />
                        <br>

                        <button type="submit" class="btn btn-success btn-sm"> Daxil ol</button>
                      </div>
                    </div>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock %}
